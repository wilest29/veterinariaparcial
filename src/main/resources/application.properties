# Puerto de la aplicacion:
server.port = 9090

# Propiedades de referencias ciclicas:
spring.main.allow-circular-references = true

# Propiedades de la base de datos:
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/inventario?serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password =
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.properties.hibernate.format_sql = true
spring.jpa.open-in-view = false
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false

# Propiedades del envio de correo:
spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = utswebappprueba@gmail.com
spring.mail.password = utswebprueba
spring.mail.properties.smtp.auth = true
spring.mail.properties.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.starttls.enable = true

# Propiedades de los archivos pdf Y excel:
spring.mvc.contentnegotiation.favor-parameter = true
spring.mvc.contentnegotiation.media-types.pdf = application/pdf
spring.mvc.contentnegotiation.media-types.xlsx = application/vnd.openxmlformats-officedocument.spreadsheetml.sheet