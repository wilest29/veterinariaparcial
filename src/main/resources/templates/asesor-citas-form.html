<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ===== BOOTSTRAP CSS ===== -->
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- ===== CSS PERSONALIZADO ===== -->
        <link rel="stylesheet" th:href="@{/assets/css/insert-form-styles.css}">
        <!-- ===== BOX ICONS ===== -->
        <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel="stylesheet">
        <!--=============== FONTAWESOME ===============-->
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous">
        <!-- ===== ICONO DE PAGINA =====-->
        <link rel="shortcut icon" th:href="@{/assets/img/favicon.png}" type="image/x-icon">
        <!-- ===== TITULO DE PAGINA ===== -->
        <title>peluditos | Agregar o Editar </title>
    </head>
    <body>
        <!--=============== CUERPO DE PAGINA ===============-->
        <div class="container">
            <form th:action="@{/asesor/flights/save}" th:object="${flight}" method="post" class="border px-md-5 px-3 mx-auto rounded" style="margin-top: 3rem !important;">
                <h2 class="text-center mt-5" style="margin-bottom: 2rem !important;">[[${title}]]</h2>
                <input type="hidden" th:field="*{id}">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label"> sucursal:</label>

                            <input type="text" class="form-control" placeholder="sucursal"  th:field="*{source}" required>

                    </div>
                    <div class="col">
                        <label class="form-label">Tipo de animal:</label>
                        <input type="text" class="form-control" placeholder="Tipo de animal"  th:field="*{destiny}" required>

                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Fecha:</label>
                        <input type="date" class="form-control" th:field="*{date}" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Hora:</label>
                        <input type="time" class="form-control" th:field="*{time}" required>
                    </div>
                </div>
                <div class="row mb-3" style="margin-left: 1.5rem !important;">
                    <div class="col my-2" style="margin-left: -1rem !important;">
                        <input type="radio" class="form-check-input" th:field="*{type}" value="Consulta General" required>Consulta General
                    </div>
                    <div class="col my-2" style="margin-left: 1rem !important;">
                        <input type="radio" class="form-check-input" th:field="*{type}" value="Consulta de Urgencia">Consulta de Urgencia
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Veterinario:</label>
                        <select class="form-control" th:field="*{airline}" required>
                            <option value="Veterinaria Dayana">Veterinaria Dayana</option>
                            <option value="Veterinario Juan">Veterinario Juan</option>
                            <option value="Veterinario Andres">Veterinario Andres</option>
                            <option value="Veterinario Jhon">Veterinario Jhon</option>
                            <option value="Veterinario Estiven">Veterinario Estiven</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Precio:</label>
                        <input type="number" class="form-control" placeholder="Valor de la consulta" th:field="*{price}" required>
                    </div>
                </div>
                <div class="row mx-0 mb-5" style="margin-top: 2.2rem !important;">
                    <div class="col d-flex mt-md-0 mt-sm-0 mt-3 justify-content-center">
                        <button class="btn btn-primary mx-2 d-flex justify-content-center align-items-center">
                            <i class='bx bxs-user-plus'></i>&nbsp;Agregar
                        </button>
                    </div>
                    <div class="col d-flex mt-md-0 mt-sm-0 mt-3 justify-content-center">
                        <a th:href="@{/asesor/citas}"
                           class="btn btn-secondary mx-2 d-flex justify-content-center align-items-center">
                            <i class='bx bxs-home'></i>&nbsp;Volver
                        </a>
                    </div>
                </div>
            </form>
        </div>

        <!-- ===== BOOTSTRAP SCRIPTS ===== -->
        <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
