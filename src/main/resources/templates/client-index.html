<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== BOOTSTRAP CSS ===== -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- ===== CSS PERSONALIZADO ===== -->
    <link rel="stylesheet" th:href="@{/assets/css/panel-request-styles.css}">
    <!-- ===== BOX ICONS ===== -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel="stylesheet">
    <!--=============== FONTAWESOME ===============-->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous">
    <!-- ===== ICONO DE PAGINA =====-->
    <link rel="shortcut icon" th:href="@{/assets/img/favicon.jpg}" type="image/x-icon">
    <!-- ===== TITULO DE PAGINA ===== -->
    <title>Peluditos | Panel de Usuario</title>
</head>
<body>
<!--=============== CUERPO DE PAGINA ===============-->
<div class="container container-panel">
    <div class="row w-100 m-0 p-0 justify-content-center justify-content-sm-center justify-content-md-between align-items-center">
        <div class="row m-0 p-0 justify-content-start align-items-center row__nav">
            <img th:src="@{/assets/img/profile.png}" class="img-fluid img__logo mx-auto" alt="">
            <h5 class="text-secondary text-center mt-2">&nbsp;Bienvenido, [[${session.user.name}]]</h5>
        </div>
        <form th:action="@{/logout}" method="POST" class="d-flex justify-content-center align-items-center">
            <button type="submit" style="border: none; cursor: pointer;" class="button__logout ml-sm-3 ml-0">Cerrar Sesion&nbsp;<i class='bx bx-log-out text-white'></i></button>
        </form>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6 text-center mt-4 mb-0">
            <h2 class="heading-section">Panel de usuario</h2>
        </div>
    </div>
    <div class="row mt-5 p-0 w-100 align-items-center" style="justify-content: space-evenly !important;">
        <div class="card my-2 mx-auto m-sm-2 m-md-2" style="width: 18rem;">
            <img th:src="@{/assets/img/calendario.webp}" class="card-img-top img-card mx-auto" alt="img-card">
            <div class="card-body">
                <h5 class="card-title text-center">Citas disponibles</h5>
                <p class="card-text text-center">Accede al panel de citas disponibles.</p>
                <div class="row w-100 p-0 m-0">
                    <a th:href="@{/client/citas}" class="btn btn-dark mx-auto button__logout border-0"><i class='bx bxs-car-mechanic'></i>&nbsp;Gestionar Citas</a>
                </div>
            </div>
        </div>
        <div class="card my-2 mx-auto m-sm-2 m-md-2" style="width: 18rem;">
            <img th:src="@{/assets/img/tickets.jpg}" class="card-img-top img-card mx-auto" alt="img-card">
            <div class="card-body">
                <h5 class="card-title text-center">Mis Reservaciones</h5>
                <p class="card-text text-center">Accede al panel de reservaciones.</p>
                <div class="row w-100 p-0 m-0">
                    <a th:href="@{/client/reserves}" class="btn btn-dark mx-auto button__logout border-0"><i class='bx bx-user-circle'></i>&nbsp;Gestionar Reservaciones</a>
                </div>
            </div>
        </div>
        <div class="card my-2 mx-auto m-sm-2 m-md-2" style="width: 18rem;">
            <img th:src="@{/assets/img/report.webp}" class="card-img-top img-card mx-auto" alt="img-card">
            <div class="card-body">
                <h5 class="card-title text-center">Generar reportes</h5>
                <p class="card-text text-center">Selecciona el tipo de reporte y genera un Pdf o Excel.</p>
                <div class="row w-100 p-0 m-0">
                    <a th:href="@{/client/generatePdf/} + ${session.user.id} + '?format=pdf'" class="btn btn-dark mx-auto button__logout border-0" target="_blank"><i class='bx bxs-file-pdf'></i>&nbsp;Pdf</a>
                    <a th:href="@{/client/generateExcel/} + ${session.user.id} + '?format=xlsx'" class="btn btn-dark mx-auto button__logout border-0"><i class='bx bxs-report'></i>&nbsp;Excel</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- ===== BOOTSTRAP SCRIPTS ===== -->
<script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
