<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- ===== BOOTSTRAP CSS ===== -->
        <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- ===== CSS PERSONALIZADO ===== -->
        <link rel="stylesheet" th:href="@{/assets/css/login-form-styles.css}">
        <!-- ===== BOX ICONS ===== -->
        <link th:href="@{https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css}" rel="stylesheet">
        <!-- ===== ICONO DE PAGINA =====-->
        <link rel="shortcut icon" th:href="@{/assets/img/favicon.jpg}" type="image/x-icon">
        <!-- ===== TITULO DE PAGINA ===== -->
        <title>Peluditos | Iniciar Sesion</title>
    </head>
    <body>
        <!-- ===== CUERPO DE PAGINA ===== -->
        <div class="login">
            <a th:href="@{/}" class="button__home"><i class='bx bx-home icon__home'></i></a>
            <div class="login__content">
                <div class="login__img">
                    <img th:src="@{/assets/img/login.webp}" alt="">
                </div>
                <div class="login__forms">
                    <!-- ===== LOGIN FORM ===== -->
                    <form th:action="@{/login-process}" method="post" class="login__registre" id="login-in">
                        <h1 class="login__title">Iniciar Sesion</h1>
                        <div th:if="${param.error}" class="alert alert-danger mb-3">Usuario o clave Incorrectos</div>
                        <div th:if="${param.success}" class="alert alert-success mb-3">Ya puedes iniciar sesion</div>
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="email" placeholder="Correo Electronico" name="username" class="login__input" required>
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" name="password" class="login__input" required>
                        </div>
                        <button type="submit" class="login__button">Iniciar Sesion</button>
                        <div>
                            <span class="login__account">No tienes una cuenta? </span>
                            <span class="login__signin" id="sign-up">Crea una</span>
                        </div>
                    </form>
                    <!-- ===== REGISTER FORM ===== -->
                    <form th:action="@{/register}" th:object="${user}" method="post" class="login__create none" id="login-up">
                        <h1 class="login__title">Crear Cuenta</h1>
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input type="text" placeholder="Nombre de usuario" th:field="*{name}" class="login__input" name="name" required>
                        </div>
                        <div class="login__box">
                            <i class='bx bx-at login__icon'></i>
                            <input type="text" placeholder="Correo Electronico" th:field="*{email}" class="login__input" name="username" required>
                        </div>
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input type="password" placeholder="Contraseña" th:field="*{password}" class="login__input" name="password" required>
                        </div>
                        <input type="hidden" name="rol" value="CLIENT">
                        <button type="submit" class="login__button">Registrarme</button>
                        <div>
                            <span class="login__account">Ya tienes una cuenta? </span>
                            <span class="login__signup" id="sign-in">Inicia Sesion</span>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- ===== BOOTSTRAP SCRIPTS ===== -->
        <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!--===== SCRIPT PERSONALIZADO =====-->
        <script th:src="@{/assets/js/script-login.js}"></script>
    </body>
</html>
